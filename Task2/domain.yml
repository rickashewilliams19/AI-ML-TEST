version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_career_advice
  - ask_company_info
  - thank_you 

responses:
  utter_greet:
  - text: "Hi there! How can I help you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Goodbye! If you have more questions, feel free to ask."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_career_advice:
  - text: "Sure, I can help you with career advice. What specific questions do you have?"

  utter_ask_company_info:
  - text: "Our company is dedicated to providing career guidance. How can I assist you today?"

  utter_thank_you:
  - text: "I'm sorry, I didn't understand that. Could you please rephrase or ask a different question?"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


